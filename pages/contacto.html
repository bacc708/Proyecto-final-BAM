<!DOCTYPE html>
<html lang="es">
<head>
    <title>Blog de Libros</title>
    <link rel="shortcut icon" href="../img/Logo.png">
    <link rel="stylesheet" type="text/css" href="contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <section class="portada">
            <img src="../img/portada2.jpg" alt="Portada" class="imgportada">
            <div class="titulo">Papel y Lápiz</div>
            <div class="dibujo">
                <img src="../img/chica2.png">
            </div>
            <div class="navegador">
                <div class="logo">
                    <img src="../img/icono2.png" alt="Logo">
                </div>
                <nav>
                    <ul class="textonav">
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="/pages/libros.html">Libros</a></li>
                        <li><a href="#">Contáctame</a></li>
                    </ul>
                </nav>
                <form id="subscribe-form">
                    <input type="email" id="email-input" placeholder="Correo electrónico" required>
                    <button type="submit" class="button-submit">Suscribirse</button>
                </form>
            </div>
        </section>
    </header>
    <main>
        <div class="contenedor">
            <div class="info">
                <img src="../img/contacto.jpg">
                <h2>Ponete en contacto conmigo</h2>
                <p>Escribeme un mensaje o contactame por medio de mis redes sociales.</p>
                <div class="iconos">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-regular fa-envelope"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
            <form action="#" autocomplete="off">
                <input type="text" name="Nombre" placeholder="Ingresa tu nombre" class="campo">
                <input type="email" name="Email" placeholder="Ingresa tu correo electrónico" class="campo">
                <textarea name="mensaje" placeholder="Ingresa tu mensaje"></textarea>
                <input type="submit" name="Enviar" value="Enviar" class="boton-enviar">
            </form>
        </div>
    </main>
    <footer>
        <p>Derechos de autor © 2023 - Papel y Lápiz | Diseñado por Johana Baccei</p>
        <a href="https://www.linkedin.com/in/johana-baccei-11b005248"><i class="fa-brands fa-linkedin"></i></a>
    </footer>
    <script src="contacto.js"></script>
</body>
</html>
